<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="./src/img/tailwindcss.svg" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
		<link rel="stylesheet" href="./src/css/main.css" />
		<title>Screen Recorder</title>
	</head>
	<body class="bg-gray-800 text-white">
		<header class="bg-gray-900 sticky top-0 z-10">
			<div class="container mx-auto flexcenter py-4">
				<a target="_blank" rel="noopener" href="https://github.com/yuran1811/screen-recorder" class="text-2xl font-bold text-center"
					>Simple Screen Recorder</a
				>
			</div>
		</header>

		<main class="overflow-hidden">
			<div class="container mx-auto px-4 py-8">
				<div class="flexcenter flex-wrap mb-6">
					<h1 class="text-center text-xl text-gray-300 my-3">Video Stream</h1>

					<div class="flexcenter ml-3 my-3">
						<div class="text-xl mx-3 cursor-pointer has-video notget-media">
							<i class="fa-solid fa-video media-use"></i>
							<i class="fa-solid fa-video-slash media-notuse"></i>
						</div>
						<div class="text-xl mx-3 cursor-pointer has-audio notget-media">
							<i class="fa-solid fa-microphone media-use"></i>
							<i class="fa-solid fa-microphone-slash media-notuse"></i>
						</div>
					</div>
				</div>

				<video autoplay controls class="webcam-video bg-black max-w-[200px] w-full h-auto mb-4 mx-auto"></video>
				<video autoplay class="video-stream bg-black max-w-2xl w-full h-auto mb-4 mx-auto"></video>

				<div class="flexcenter mx-4">
					<button class="choose-media-btn custom-btn">Choose source</button>
					<button class="start-btn custom-btn hidden">Start</button>
					<button class="stop-btn custom-btn hidden" disabled>Stop</button>
				</div>

				<div class="recorded-video-wrap mt-10 hidden">
					<h2 class="text-xl text-gray-300 text-center p-6">Download recorded video</h2>

					<video controls class="recorded-video bg-black max-w-2xl w-full h-auto mb-4 mx-auto"></video>

					<div class="flexcenter mx-4">
						<a class="download-video-btn custom-btn" disabled> <i class="fa-solid fa-file-arrow-down"></i> Download </a>
					</div>
				</div>
			</div>
		</main>

		<script src="./src/js/index.js"></script>
	</body>
</html>
